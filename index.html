<!DOCTYPE html>
<html lang="en" class="!scroll-smooth dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pratik | Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;700&family=Inter:wght@400;500;700&family=Spectral:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            fontFamily: {
              serif: ['Cormorant Garamond', 'serif'],
              sans: ['Inter', 'sans-serif'],
              spectral: ['Spectral', 'serif'],
            },
            colors: {
              border: 'hsl(var(--border))',
              background: 'hsl(var(--background))',
              foreground: 'hsl(var(--foreground))',
              primary: {
                DEFAULT: 'hsl(var(--primary))',
                foreground: 'hsl(var(--primary-foreground))',
              },
              muted: {
                DEFAULT: 'hsl(var(--muted))',
                foreground: 'hsl(var(--muted-foreground))',
              },
              card: {
                DEFAULT: 'hsl(var(--card))',
                foreground: 'hsl(var(--card-foreground))',
              },
              'brand-crimson': 'hsl(var(--primary))',
            },
            letterSpacing: {
              widest: '.3em'
            },
            boxShadow: {
              'glow': '0 0 20px 0px hsla(var(--primary), 0.5)',
            },
            transitionTimingFunction: {
              'gothic': 'cubic-bezier(0.645, 0.045, 0.355, 1)',
            }
          }
        }
      }
    </script>
    <style>
        :root {
            --background: 0 0% 100%;
            --foreground: 222.2 84% 4.9%;
            --card: 0 0% 100%;
            --card-foreground: 222.2 84% 4.9%;
            --primary: 0 72% 36%;
            --primary-foreground: 0 0% 98%;
            --muted: 210 40% 96.1%;
            --muted-foreground: 215.4 16.3% 46.9%;
            --border: 214.3 31.8% 91.4%;
        }

        .dark {
            --background: 240 6% 7%;
            --foreground: 0 0% 83%;
            --card: 240 5% 10%;
            --card-foreground: 0 0% 83%;
            --primary: 0 72% 36%;
            --primary-foreground: 0 0% 98%;
            --muted: 240 4% 16%;
            --muted-foreground: 240 4% 63%;
            --border: 240 4% 20%;
        }

        body {
            background-color: hsl(var(--background));
            color: hsl(var(--foreground));
            font-family: 'Inter', sans-serif;
            transition: background-color 0.5s ease-gothic, color 0.5s ease-gothic;
        }

        .dark body {
             background-image: radial-gradient(ellipse at center, hsl(0 0% 10%) 0%, hsl(0 0% 7%) 70%);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: -1;
        }
        .overlay--noise {
            background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAzMDAgMzAwIj48ZmlsdGVyIGlkPSJub2lzZSI+PGZlVHVyYnVsZW5jZSB0eXBlPSJmcmFjdGFsTm9pc2UiIGJhc2VGcmVxdWVuY3k9IjAuOCIgbnVtT2N0YXZlcz0iMSIgc3RpdGNoVGlsZXM9InN0aXRjaCIvPjwvZmlsdGVyPjxyZWN0IHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiIGZpbHRlcj0idXJsKCNub2lzZSIvPjwvZmlsdGVzPjwvZmlsdGVyPjxyZWN0IHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiIGZpbHRlcj0idXJsKCNub2lzZSIvPjwvZmlsdGVyPjwvc3ZnPg==');
            opacity: 0.025;
        }
        .overlay--vignette {
            background: radial-gradient(ellipse at center, rgba(0,0,0,0) 50%, rgba(0,0,0,0.4) 100%);
        }
    </style>
  <script type="importmap">
{

    "react": "https://aistudiocdn.com/react@^19.2.0",

</script>
